<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Macondo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Sign up </title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="start">
            <h1 class="site">Task Trek</h1>
            <img src="images/signup.jpg" class="illus" alt="">
        </div>

        <form action="POST" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header"> Sign Up </h1>
    
                <div class="input-text">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span> First name</span>
                    <div class="error"></div>
                </div>
    
                <div class="input-text">
                    <label for="l-name"></label>
                    <input type="text" name="l-name" id="l-name" required>
                    <span> Last name </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-text">
                    <label for="mail"> </label>
                    <input type="email" name="mail" id="mail" required>
                    <span> E-mail </span>
                    <div class="error"></div>
                </div>
    
                <div class="input-text">
                    <label for="phone"> </label>
                    <input type="tel" name="phone" id="phone" required>
                    <span>Phone</span>
                    <div class="error"></div>
                </div>
    
                <div class="input-text">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-text">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                    <span> Confirm Password </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="btn submit-btn">Create Account</button>
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://mail.google.com/" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                    <p class="btm-text">
                        Already have an Task Trek account..? <a class="btn1" href="login.html" role="button"> Log In </a>
                    </p>
                </div>
            </div>
        </form>
    </main>
    </body>
</html>
